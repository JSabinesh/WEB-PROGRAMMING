<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive India Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>CLICK ON THE SOUTHERN STATES TO SEE THEIR FULL VIEW</h2>
    <img src="india.jpg" usemap="#india-map" width="800" height="800" alt="India Map">

    <map name="india-map">
        <area shape="poly" coords="240,678,247,746,310,739,318,699" href="tn.png" alt="Tamil Nadu" target="_blank">
        <area shape="poly" coords="180,687,202,707,215,739,213,864,193,755,181,720" href="Kerala.png" alt="Kerala" target="_blank">
        <area shape="poly" coords="253,644,151,653,138,592,193,597,207,540,157,546" href="karnataka.png" alt="Karnataka" target="_blank">
        <area shape="poly" coords="256,638,228,498,381,503,293,624" href="andhr.png" alt="Andhra Pradesh" target="_blank">
    </map>

</body>
</html>
