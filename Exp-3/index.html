<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .highlight {
            color: #ff5722;
            font-weight: bold;
        }
    </style> 
</head>
<body>

    <div class="login-container">
        <h2 style="text-transform: uppercase;">User Login</h2> 

        <form>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="forgot">Forgot password? <a href="#">Reset here</a></p>
        <p class="forgot">New user? <a href="#">Sign up</a></p>
    </div>

</body>
</html>
